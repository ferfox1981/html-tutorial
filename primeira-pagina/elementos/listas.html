<!DOCTYPE html>
<html>

<head>
    <title>Listas</title>
</head>

<body>
    <p>Esta é uma Lista ordenada de frutas</p>

    <ol>
      <li>banana</li>
      <li>maçã</li>
      <li>uva</li>
    </ol>

    <p>Esta é uma Lista não ordenada de frutas</p>

    <ul>
      <li>banana</li>
      <li>maçã</li>
      <li>uva</li>
    </ul>
    
</body>

</html>
